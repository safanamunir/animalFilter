<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Filter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Animal Filters</h1>
<form>
  <label>Search
    <input type="text" name="search" class="searchFilter">
  </label>
  <button class="buttonFilter" animal="panda">Panda</button>
  <button class="buttonFilter" animal="tiger" >Tiger</button>
  <button class="buttonFilter" animal="lion" >Lion</button>
  <button class="buttonFilter" animal="giraffe">Giraffe</button>
  <button class="buttonFilter" animal="all">Show All</button>
</form>
<img class="panda imageFilter" alt="yawn" src="https://images.pexels.com/photos/4444036/pexels-photo-4444036.jpeg?auto=compress&cs=tinysrgb&w=300">
<img class="panda imageFilter" src="https://images.pexels.com/photos/4741847/pexels-photo-4741847.jpeg?auto=compress&cs=tinysrgb&w=300">
<img class="lion imageFilter"  src="https://images.pexels.com/photos/2265248/pexels-photo-2265248.jpeg?auto=compress&cs=tinysrgb&w=300">
<img class="giraffe imageFilter" src="https://images.pexels.com/photos/5745126/pexels-photo-5745126.jpeg?auto=compress&cs=tinysrgb&w=300">
<img class="giraffe imageFilter" src="https://images.pexels.com/photos/1054699/pexels-photo-1054699.jpeg?auto=compress&cs=tinysrgb&w=300">
<img class="lion imageFilter" alt="yawn" src="https://images.pexels.com/photos/3498323/pexels-photo-3498323.jpeg?auto=compress&cs=tinysrgb&w=300">
<img class="panda imageFilter" src="https://images.pexels.com/photos/6939449/pexels-photo-6939449.jpeg?auto=compress&cs=tinysrgb&w=300">
<img class="tiger imageFilter" alt="yawn" src="https://images.pexels.com/photos/40553/tiger-yawning-snow-adult-40553.jpeg?auto=compress&cs=tinysrgb&w=300">

<img class="tiger imageFilter" src="https://images.pexels.com/photos/2668607/pexels-photo-2668607.jpeg?auto=compress&cs=tinysrgb&w=300">
